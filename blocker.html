<!DOCTYPE html>
<html>
	<head>

				font-family: "Fira Code";

			}

			:root {
				--accent: #E74B3C;
				--font: "Fira Code", monospace;
				--light-background: #f3f3f3;
				--light-background-font: #393939;
				--dark-background: #393939;
				--dark-background-font: #c9c9c9;
			}	

			body {
				font-family: var(--font);
				text-align: center;
				overflow: hidden;
				height: 100vh;
				margin: 0;
			}

			#icon {
				width: 150px;
				height: 150px;
				background-size: 100%;
				background-image: url("shield.png");
				margin: auto;
				margin-top: 10%;
			}

			#title {
				font-size: 1.7rem;
				margin-top: 3%;
			}

			#text {
				font-size: 1.3rem;
				line-height: 2;
				margin-top: 3%;
			}

			/* Smaller than mobile */
			@media screen and (min-width: 300px) and (max-width: 450px) {
			}

			@media (max-width: 340px) {
			}

			@media (max-height: 350px) {
				#text {
					display: none;
				}
			}

			@media (max-height: 300px) {
				#text {
					display: none;
				}

				#title {
					display: none;
				}
			}

			/* Larger than phablet (also point when grid becomes active) */
			@media (min-width: 550px) {
			}

			/* Larger than tablet */
			@media (min-width: 750px) {
			}

			/* Larger than desktop */
			@media (min-width: 1000px) {
			}

			/* Computer w/ Full HD screen & MacBook Pro */
			@media (min-width: 1600px) {
				#icon {
					margin-top: 10%;
				}
			}
		</style>
	</head>

					text.innerHTML = random_day_text;

					document.body.style.backgroundColor = "var(--light-background)";
					document.body.style.color = "var(--light-background-font)";

</html>
