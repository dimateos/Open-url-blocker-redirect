<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Go away! It's blocked.</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="shield.png" />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Fira+Code:300,400,500,600,700&display=swap');

        body {
            font-family: "Fira Code", monospace;
            text-align: center;
            background-color: #373940;
            color: #c9c9c9;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        #logo {
            width: 150px;
            height: 150px;
            background-size: 100%;
            background-image: url("shield.png");
            margin: auto;
            margin-top: 10%;
        }

        #title {
            font-size: 1.7rem;
            margin-top: 3%;
        }

        #text {
            font-size: 1.3rem;
            line-height: 2;
            margin-top: 3%;
        }

        /* Smaller than mobile */
        @media screen and (min-width: 300px) and (max-width: 450px) {}

        @media (max-width: 340px) {}

        @media (max-height: 350px) {
            #text {
                display: none;
            }
        }

        @media (max-height: 300px) {
            #text {
                display: none;
            }

            #title {
                display: none;
            }
        }

        /* Larger than phablet (also point when grid becomes active) */
        @media (min-width: 550px) {}

        /* Larger than tablet */
        @media (min-width: 750px) {}

        /* Larger than desktop */
        @media (min-width: 1000px) {}

        /* Larger than Desktop HD */
        @media (min-width: 1600px) {
            #logo {
                margin-top: 20%;
            }
        }
    </style>

    <script>
        window.onload = function time_to_sleep() {
            var today = new Date();
            if (today.getHours() > 22) {
                console.log("night");
                document.getElementById("text").innerHTML = "Go to sleep! ðŸ˜´";
            } else {
                console.log("day");
                var texts = [
                    "Don't stop when you're bored!<br />Stop when you are<span style='text-transform: uppercase; font-weight: 700;'> done</span>. âœ…"
                ];
                var random_text = texts[Math.floor(Math.random() * texts.length)];
                document.getElementById('text').innerHTML = random_text;
            }
        }
    </script>
</head>

<body>
    <div class="page">
        <div class="hero">
            <div id="logo"></div>
            <div id="title">This site is currently blocked.</div>
        </div>
        <div id="text"></div>
    </div>
</body>

</html>
